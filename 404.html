<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found | The Home Road</title>
  <link rel="icon" href="media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.typekit.net/tzz6glj.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "fira-sans", sans-serif;
      background: #fdfdfb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header img.logo {
      width: 140px;
      height: auto;
      margin-top: 2rem;
    }

    h1 {
      font-family: "vortice-concept", sans-serif;
      font-size: 2.5em;
      margin: 1rem 0 3rem;
    }

    p {
      font-size: 1.2em;
      margin: 0.5rem 0;
    }

    .socials a {
      color: #3399ff;
      text-decoration: none;
      font-size: 1.5em;
      margin: 0 12px;
      cursor: pointer;
      transition: color 0.2s ease-in-out;
    }

    .socials a:hover {
      color: #1a75d1;
      text-decoration: underline;
    }

    footer {
      font-size: 0.75em;
      color: #999;
      margin-top: auto;
      padding: 2rem 1rem;
    }

    footer a {
      color: #999;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="media/logo-icon.png" class="logo">
  </header>

  <main>
    <h1>Page Not Found</h1>
    <p>Sorry, that page doesn’t exist or has been moved.</p>
    <p><a href="/" style="font-size: 1.2em; color: #3399ff;">Return to homepage</a></p>
  </main>

  <footer>
    <p>© 2025 Home Road Acoustic. All rights reserved.</p>
  </footer>

</body>
</html>
